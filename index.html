<!DOCTYPE html>
<html>
<head>
    <title>Hello World API</title>
    <script>
        function checkCredentials() {
            // Check if the request method is POST
            if (window.location.pathname === '/' && window.location.search === '?client_id=your_client_id&client_secret=your_client_secret' && window.location.hostname.endsWith('github.io')) {
                // Method is POST, show the message
                document.getElementById('message').innerText = 'Hello, world!';
            } else {
                // Method is not POST or credentials are invalid, show an error message or do nothing
                document.getElementById('message').innerText = 'Unauthorized access!';
            }
        }
        
        // Run the function on page load
        window.onload = checkCredentials;
    </script>
</head>
<body>
    <p id="message">Loading...</p>
</body>
</html>
